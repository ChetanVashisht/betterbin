<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Viewer</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Add common languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/swift.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>
    <script>
        document.addEventListener('htmx:afterSettle', function(evt) {
            document.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
            });
        });
    </script>
    <style>
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #10B981;
            color: white;
            border-radius: 0.375rem;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <div class="container mx-auto p-4 h-full">
        <h1 class="text-3xl font-bold mb-6">Pastebin Viewer</h1>
        
        <div class="flex gap-4 h-[calc(100vh-120px)]">
            <!-- Left side - Table -->
            <div class="w-1/3 bg-white rounded-lg shadow-md p-4 flex flex-col">
                <div class="mb-4">
                    <select 
                        class="w-full p-2 border rounded mb-2"
                        name="language"
                        hx-get="/pastes"
                        hx-trigger="change"
                        hx-target="#paste-list"
                    >
                        <option value="all">All Languages</option>
                        <option value="clojure">Clojure</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="go">Go</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="swift">Swift</option>
                        <option value="rust">Rust</option>
                    </select>
                </div>
                <div id="paste-list" class="overflow-y-auto flex-1">
                    <!-- This will be populated by HTMX -->
                    <div hx-get="/pastes" hx-trigger="load">
                        Loading pastes...
                    </div>
                </div>
            </div>

            <!-- Right side - Viewer -->
            <div class="w-2/3 bg-white rounded-lg shadow-md p-2">
                <div id="paste-content" class="h-[calc(100vh-200px)] overflow-y-auto">
                    <div class="text-gray-500 text-center mt-4">
                        Select a paste to view its contents
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">Copied to clipboard!</div>
</body>
</html>
